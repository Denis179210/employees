<div class="container">
    <div class="row">
        <div class="col-sm-12">

            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <col width="20%">
                    <tr>
                        <th>#</th>
                        <th>Employe</th>
                    </tr>
                </thead>
                <tbody class="">
                    <tr ng-repeat="employe in employees">
                        <td>{{$index + 1 + (decimal * 10)}}</td>
                        <td class="text-capitalize">
                            <div class="d-inline-block">
                                <img src="{{employe.photo}}" alt="" width="50px" class="rounded-circle">
                            </div>
                            <a ui-sref="index.employe({id: employe._id})" class="btn btn-link">{{employe.name.firstName + " " + employe.name.lastName}}</a>
                        </td>
                    </tr>
                </tbody>
            </table>


            <nav aria-label="Employees result pages" ng-if="employees" class="d-flex justify-content-center">
                <ul class="pagination">
                    <li class="page-item">
                        <button class="page-link" aria-label="Previous" ng-click="prevPage(decimal - 1)">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </button>
                    </li>

                    <li class="page-item" ng-class="{active: decimal == $index}" ng-repeat="page in pages"><button class="page-link" ng-click="fetchEmployees(page)">{{$index + 1}}<span class="sr-only">(current)</span></button></li>

                    <li class="page-item">
                        <button class="page-link" aria-label="Next" ng-click="nextPage(decimal + 1)">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </button>
                    </li>
                </ul>
            </nav>


        </div>
    </div>
</div>
